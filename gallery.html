<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
    <title>Gallery</title>
</head>
<body>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/aboutPic1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/aboutPic2.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/aboutPic3.JFIF" style="width:100%">
    </div> 
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/aboutPic4.JPG" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/aboutPic5.JFIF" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/aboutPic6.JFIF" style="width:100%">
    </div> 
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/aboutPic1.JPG" style="width:100%" onclick="currentSlide(1)" alt="1">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/aboutPic2.JPG" style="width:100%" onclick="currentSlide(2)" alt="2">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/aboutPic3.JFIF" style="width:100%" onclick="currentSlide(3)" alt="3">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/aboutPic4.JPG" style="width:100%" onclick="currentSlide(4)" alt="4">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/aboutPic5.JFIF" style="width:100%" onclick="currentSlide(5)" alt="5">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/aboutPic6.JFIF" style="width:100%" onclick="currentSlide(6)" alt="6">
      </div>
    </div>
  </div>
</body>
</html>
