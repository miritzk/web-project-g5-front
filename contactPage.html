  <section class="contact_grid">
    <div class="content" id="contact_header">
      <h2> Contact us</h2>
    </div>
    <!-- address -->
    <div class="content" id="address">
        <div class="icon">

        <div class="text">

    </div>
    <!-- phone -->
    <div class="content" id="phone">

      </div>
      <div class="text">
        <h3>Phone us!</h3>
        <p>0500000000</p>
      </div>
    </div>
    <!-- email -->
    <div class="content" id="email">
      <div class="icon">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </div>
      <div class="text">
        <h3>Email</h3>
        <p>michalspilates@gmail.com</p>
      </div>
    </div>
    <div class="content" id ="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3410.5300465778696!2d34.79736591417295!3d31.261430567012233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502665ef26e8153%3A0x4c9c46363eb055b1!2sDavid%20Ben%20Gurion%20Blvd%201%2C%20Beersheba!5e0!3m2!1sen!2sil!4v1637773155327!5m2!1sen!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- form -->
    <div class="content" id="form">
      <form>
        <div class="content" id="message_header">
          <h2> Send Message </h2>
        </div>
        <div class="inputBox">
          <span> Full name</span>
          <input type="text" name="" required="required">
        </div>
        <div class="inputBox">
          <span> Email</span>
          <input type="text" name="" required="required">
    
        </div>
        <div class="inputBox">
          <span> Type your message..</span><br>
          <textarea required="required"></textarea>
        
        </div>
        <div class="inputBox">
          <input type="submit" name="" value="Send">
        </div>
      </form>
    </div>
