<div class="content">

    <form id="RegForm" dir="rtl" style="border:3px solid #f5cac2"  >
        <div class="container">
          <hr>
            <div class="container_form"><h1 class="container_form" style="display: inline">New user registration</h1>
            </div>

            <div class="container_form"><p class="container_form"> To create a new user, please fill in the following details</p></div>
            <hr>

            <label class="container_form" for="name"><b>:Full name</b></label><br>
            <input class="SignUp" name="name" id="name" placeholder="Enter name and last name" required type="text"><br>

            <label class="container_form" for="email"><b>:Email Address</b></label><br>
            <input class="SignUp" name="email" id="email" type="email" placeholder="Enter an email address" required type="email" required><br>

            <label class="container_form" for="psw"><b>:password</b></label><br>
            <input class="SignUp" name="psw" id="psw" placeholder="Enter a password" required type="password" onkeyup="checkpsw()"><br>

            <label class="container_form" for="psw-repeat"><b>:Verify password</b></label><br>
            <input class="SignUp" name="psw-repeat" id="psw-repeat" placeholder="Repeat the password" required type="password" onkeyup="checkpsw()"><br>

            <label class="container_form" for="phone"><b>:Phone Number</b></label><br>
            <input class="SignUp" name="phone" id="phone" placeholder="Enter a phone number" required type="phone"><br>

            <label class="container_form" for="city"><b>:City</b></label><br>
            <input class="SignUp" name="city" id="city" placeholder="Enter a city" required type="text"><br>

            <label class="container_form" for="street"><b>:Street</b></label><br>
            <input class="SignUp" name="street" id="street" placeholder="Enter Street" required type="text"><br>

            <label class="container_form" for="apartment"><b>:Apartment number</b></label><br>
            <input class="SignUp" name="apartment" id="apartment" placeholder="Enter an apartment number" required type="text"><br>

            <label class="container_form" for="postalcode"><b>:Postal Code</b></label><br>
            <input class="SignUp" name="postalcode" id="postalcode" placeholder="Enter postal code" required type="number"><br>


            <span id='message'></span><br><br>

            <label class="container_form">
                <input name="remember" style="margin-bottom:15px" type="checkbox"> I confirm receipt of news and updates by email
            </label>

            <div class="container_form">
              <button class="Regbtn" id="Regbtn" type="submit" onclick="Login()">Registration</button>
          </div>
          <hr>


            
        </div>
    </form>
