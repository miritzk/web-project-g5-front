  <!--------------------------------- Content --------------------------------->
  <div class="content">
    <form action="Profile.html" method='post'>
      <h1>Log in</h1>
      <p>Welcome back!</p>
      <!-- email -->
      <label class="" for="email"><b>Email Address:</b></label><br>
      <input class="user_input" name="email" id="email" placeholder="Enter your email address" required type="email"
        pattern="\S+@\S+\.\S+"><br>
      <!-- password -->
      <label class="" for="password"><b>Password:</b></label><br>
      <input class="user_input" name="password" id="password" placeholder="Enter your password" required type="password"
        minlength="6"><br>
      <!-- error message box -->
      <p id="error_msg"></p>
      <!-- log in btn -->
      <input type="submit" value="Log in" class="btn_general" id="Loginbtn" onclick="checkLogin()"><br><br>
      <a href="signup.html" id="sign_up_link">Or Sign up here!</a>
    </form>
  </div>
